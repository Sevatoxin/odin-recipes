        <h4>Ingredients</h4>
        <p>
            <ul>
                <li>300g flour</li>
                <li>200g water</li>
                <li>200g tomato sauce</li>
                <li>basil</li>
                <li>cheese</li>
                <li>peproni</li>
            </ul>
        </p>
        <h4>Steps</h4>
        <ol>
            <li>Mix the dough ingredients</li>
            <li>Lay out a pizza</li>
            <li>Put sauce and cheese on it</li>
            <li>Bake it 250 degree for 10 minutes</li>
            <li>Decorate with basil</li>
        </ol>
